{% extends "components/base.html" %}

{% block title %}Log In{% endblock %}

{% block h1 %}Log In{% endblock %}

{% block content %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>

<p>Don't have an account? <a class="btn btn-primary" href="{% url 'create_user' %}">Create one</a></p>
<p><a class="btn btn-secondary" href="{% url 'main' %}">Back to home</a></p>
{% endblock %}
