{% extends "components/base.html" %}

{% block title %}Add entries{% endblock %}

{% block h1 %}Add Entries to {{ leaderboard.name }}{% endblock %}

{% block content %}
<form method="post" action="{% url 'add_entry' leaderboard.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Entry Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="value">Value</label>
        <input type="number" class="form-control" id="value" name="value" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="options">Options</label>
        <select multiple class="form-control" id="options" name="options">
            {% for option in leaderboard.options.all %}
                <option value="{{ option.id }}">{{ option.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Entry</button>
</form>
{% endblock %}
