{% extends "components/base.html" %}

{% block title %}Delete Entry{% endblock %}

{% block h1 %}Delete Entry{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this entry?</h2>
    <p>Entry by: {{ entry.user.username }}</p>
    <p>Score: {{ entry.score }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'leaderboard_detail' leaderboard.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
